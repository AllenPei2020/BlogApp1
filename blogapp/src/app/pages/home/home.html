<div class="flex flex-col justify-center items-center px-20 h-80">
  <h1 class="text-4xl font-bold mb-1">Welcome to My Blog App</h1>
  <p class="text-lg text-gray-600">Explore a variety of blogs and articles on different topics.</p>
</div>
<div class="flex flex-col">
  <h2 class="text-xl font-bold">Featured Blogs</h2>
  <div class="grid flex-wrap gap-4">
    <div class="w-4/12">
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Blog Title</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="https://material.angular.dev/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>
            Blog description goes here. This is a brief overview of the blog content to entice
            readers to click and read more.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button matButton>Read More</button>
          <button matButton>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
