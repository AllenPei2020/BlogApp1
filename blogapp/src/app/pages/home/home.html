<div class="flex flex-col justify-center items-center px-20 h-40">
  <h1 class="text-4xl font-bold mb-1">Welcome to My Blog App</h1>
  <p class="text-lg text-gray-600">Explore a variety of blogs and articles on different topics.</p>
</div>
<div class="flex flex-col items-center">
  <h2 class="text-xl font-bold mb-2">Featured Blogs</h2>
  <div class="flex flex-wrap gap-4 mb-2">
    @for (blog of featuredBlogs; track $index) {
      <div class="w-3/12">
          <app-blog-card [blog]="blog"></app-blog-card>
      </div>
    }
  </div>
</div>
